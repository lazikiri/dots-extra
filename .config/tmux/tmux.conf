# Remap <C-b> to <C-a>
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Remap panes
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Remap closing windows
unbind &
bind q killp

# Map R to reload config
bind r source-file ~/.config/tmux/tmux.conf

# Enable mouse mode
set -g mouse on
